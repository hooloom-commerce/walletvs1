<div class="content-wrapper">
  <img id="main-logo" src="assets/images/hoopay_logo.svg" alt="Hoopay Logo">
  <p>Your mobile payment solution</p>

  <form>

    <div class="form-input mdc-text-field mdc-text-field--with-leading-icon">
      <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">mail_outline</i>
      <input type="text" id="login-email" class="mdc-text-field__input">
      <label for="login-email" class="mdc-floating-label">E-mail address</label>
      <div class="mdc-line-ripple"></div>
    </div> 

    <div class="form-input mdc-text-field mdc-text-field--with-leading-icon">
      <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">lock_open</i>
      <input type="text" id="login-password" class="mdc-text-field__input">
      <label for="login-password" class="mdc-floating-label">Password</label>
      <div class="mdc-line-ripple"></div>
    </div>

    <button type="button" class="form-button mdc-button mdc-button--outlined">
      <span class="mdc-button__label">Login</span>
    </button>

    <small>Don't have an account?<br> Click here to <strong routerLink="/intro/register">Sign Up</strong></small>
  </form>
</div>
